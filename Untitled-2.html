
<!DOCTYPE html>
<html>
    <head>
    <title>JQuery Cycle Plugin - Basic Demo</title>
    <style type="text/css">
        .slideshow { height: 232px; width: 752px; margin: auto }
        .slideshow img { padding: 15px; border: 1px solid #ccc; background-color: #eee; }
    </style>


<!-- include jQuery library -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<!-- include Cycle plugin -->
    <script type="text/javascript" src="http://cloud.github.com/downloads/malsup/cycle/jquery.cycle.all.latest.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.slideshow').cycle({
                 fx: 'fade' // choose your transition type, ex: fade, scrollUp, shuffle, etc...
            });
        });
    </script>
    </head>
    <body>
         <div class="slideshow">
              <img src="pic 3/0-4.jpg" width="700" height="500" align="middle" />
              <img src="pic 3/0-3.jpg" width="700" height="500" align="middle" />
              <img src="pic 3/.jpg" width="700" height="500" align="middle" />
              <img src="pic 3/.jpg" width="700" height="500" align="middle" />
              <img src="pic 3/0-4.jpg" width="700" height="500" align="middle" />
              <img src="pic 3/1-1.jpg" width="700" height="500" align="middle" />
              <img src="pic 3/1-2.jpg" width="700" height="500" align="middle" />
              <img src="pic 3/1-3.jpg" width="700" height="500" align="middle" />
              <img src="pic 3/1-4.jpg" width="700" height="500" align="middle" />
              <img src="pic 3/1-5.jpg" width="700" height="500" align="middle" />
             
         </div>
    </body>
</html>
